{{- if .Values.certmanager.enable }}
# Self-signed Issuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: pi-hole-operator-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
{{- if .Values.webhook.enable }}
---
# Certificate for the webhook
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  name: pi-hole-operator-serving-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  dnsNames:
    - pi-hole-operator.{{ .Release.Namespace }}.svc
    - pi-hole-operator.{{ .Release.Namespace }}.svc.cluster.local
    - pi-hole-operator-webhook-service.{{ .Release.Namespace }}.svc
  issuerRef:
    kind: Issuer
    name: pi-hole-operator-selfsigned-issuer
  secretName: pi-hole-operator-webhook-server-cert
{{- end }}
{{- if .Values.metrics.enable }}
---
# Certificate for the metrics
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: pi-hole-operator-metrics-certs
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
    - pi-hole-operator.{{ .Release.Namespace }}.svc
    - pi-hole-operator.{{ .Release.Namespace }}.svc.cluster.local
    - pi-hole-operator-metrics-service.{{ .Release.Namespace }}.svc
    - pi-hole-operator-controller-manager-metrics-service.{{ .Release.Namespace }}.svc
  issuerRef:
    kind: Issuer
    name: pi-hole-operator-selfsigned-issuer
  secretName: pi-hole-operator-metrics-server-cert
{{- end }}
{{- end }}

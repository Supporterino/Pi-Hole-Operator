# This rule is not used by the project pi-hole-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to supporterino.de resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pi-hole-operator
    app.kubernetes.io/managed-by: kustomize
  name: pihole-cluster-viewer-role
rules:
- apiGroups:
  - supporterino.de
  resources:
  - pihole-clusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - supporterino.de
  resources:
  - pihole-clusters/status
  verbs:
  - get
